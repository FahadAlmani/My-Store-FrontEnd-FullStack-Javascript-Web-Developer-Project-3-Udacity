<main class="d-flex justify-content-evenly flex-row mt-5">
  <section>
    <div
      class="d-flex justify-content-center flex-row mt-5"
      *ngFor="let product of products"
    >
      <div>
        <img class="rounded" src="{{ product.product.url }}" />
      </div>
      <div class="text-center ps-5">
        <h4>{{ product.product.name }}</h4>
        <p>{{ product.product.price }}</p>
        <span>Amount: </span>
        <input
          min="1"
          type="number"
          (change)="updateTotal()"
          [(ngModel)]="product.quantity"
        />
        <button
          class="btn btn-link"
          (click)="removeProduct(product.product.id)"
        >
          Remove
        </button>
      </div>
    </div>
    <h4 class="mt-3">Total: ${{ TotalPrice }}</h4>
  </section>
  <app-checkout-form></app-checkout-form>
</main>
